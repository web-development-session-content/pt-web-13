    <h1>0</h1>
  </body>
</html>
<script>
  let h1 = document.querySelector("h1");
  let count = 0;

  let id = setInterval(function () {
    count++;
    h1.innerText = count;
  }, 1000);

  setInterval(function () {
    clearInterval(id);
    count = 0;
    h1.innerText = count;
  }, 5000);
