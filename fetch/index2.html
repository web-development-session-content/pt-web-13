<script>
  let coin = true;

  let promise1 = new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve("found the coin");
      //   reject("I did found the coin");
    }, 2000);
  });

  promise1
    .then(function (res) {
      let childPromise = new Promise((resolve, reject) => {
        setTimeout(() => {
          //   resolve("I get the chocolate");
          reject("the required chocolate not found");
        }, 2000);
      });

      return childPromise;
    })
    .then((data) => {
      console.log(data); // this the place we are getting the childpromise resolved part.
    })
    .catch((error) => {
      console.log(error);
    });
</script>
