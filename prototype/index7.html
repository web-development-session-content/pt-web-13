<script>
  function person(name, age) {
    this.name = name;
    this.age = age;
  }

  person.prototype.city = "hyderabad";

  function student(name, age, batch) {
    person.call(this, name, age);
    this.batch = batch;
  }

  Object.setPrototypeOf(student.prototype, person.prototype);

  const student1 = new student("mahesh", "20", "web13");

  console.log(student1.city);
</script>
