    <h1>call , apply bind</h1>

<script>
  let obj1 = {
    name: "nitish",
    age: 20,
  };

  function newProperties(city, state) {
    this.city = city;
    this.state = state;
  }

  //   newProperties.call(obj1, "hyderabad");

  //   newProperties.apply(obj1, ["hyderabad", "telangana"]);

  let result = newProperties.bind(obj1, "hyderabad", "tel");
  result(); // call this function
  console.log(obj1);
</script>
