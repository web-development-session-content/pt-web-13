  function person(firstName, lastName) {
    this.firstName = firstName;
    this.lastName = lastName;
  }

  person.prototype.displayFullName = function () {
    console.log(this.firstName + " " + this.lastName);
  };
  person.prototype.city = "hyderabad";

  let person1 = new person("ashish", "roul");
  console.log(person1);

  function student(firstName, lastName, batchNo, techStack) {
    // person.call(this, firstName, lastName);
    person.apply(this, [firstName, lastName]);
    this.batchNo = batchNo;
    this.techStack = techStack;
  }

  //   Object.setPrototypeOf(student.prototype, person.prototype);

  student.prototype = Object.create(person.prototype);

  let student1 = new student("vishal", "sharma", 15, "MERN");

  console.log(student1.displayFullName());
</script>
