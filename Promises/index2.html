<script>
  let coin = true;

  let result = new Promise((resolve, reject) => {
    setTimeout(function () {
      if (coin === true) {
        resolve(" I can buy chocolate");
      } else {
        reject("I did not found the coin");
      }
    }, 5000);
  });

  result
    .then((resolve) => {
      console.log(resolve);
    })
    .catch((reject) => {
      console.log(reject);
    });
</script>
