<script>
  function x() {
    let firstName = "vivek";

    return function y() {
      let lastName = "Yadav";

      console.log(firstName + "_" + lastName);
    };
  }

  let output = x();

  output();

  //   a inner function having access to outer function variables and parameter even after the outer function return is called closures
